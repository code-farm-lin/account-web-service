<div class="container">

    <form class="form-signin" action="#" th:action="@{/customers/123/accounts}" th:object="${account}" method="post">
        <h2 class="form-signin-heading">Apply for a new account</h2>

        <label for="accountType" class="sr-only">Account Type</label>
        <Select type="custom-select" id="accountType" class="form-control" placeholder="Account Type"  required autofocus>
            <option selected>AccountType</option>
            <option value="1">Current Account</option>
            <option value="2">Saving Account</option>
        </Select>

        <br>

        <label for="openingCredit" class="sr-only">Open Credit</label>
        <input type="text" id="openingCredit" class="form-control" placeholder="Open Credit"   th:field="*{openBalance}" required>
        <br>
        <button class="btn btn-lg btn-primary btn-block " type="submit">Apply</button>
    </form>


</div> <!-- /container -->
