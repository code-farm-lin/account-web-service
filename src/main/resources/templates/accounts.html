<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Welcome to the Spring MVC Quickstart application! Get started quickly by signing up!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <![endif]-->



    <style type="text/css">
        a:hover,a:active{color:#4CAF50}
        .top {
            position:relative;
            background-color:#ffffff;
            height:68px;
            padding-top:20px;
            line-height:50px;
            overflow:hidden;
            z-index:2;
        }
        .account{background-color:#f1f1f1;padding:0.01em 16px;margin:20px 0;box-shadow:0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12)!important}
        .balance{text-align: right;}

        .account a:focus,.nextprev a:focus{box-shadow:0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);}

    </style>
</head>
<body>
<div class="container">
<nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">My Bank Accounts</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Home</a></li>
                    <!-- please note this is link to dummy account. It should get the id based on login-->
                    <li><a href="/customers/123">Accounts</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
</nav>
    <!--/.nav-collapse -->
    </div>
</nav>
</div>
<br>
<br>
<br>
<br>

<div class="container" th:if="${accountdetails != null}">
    <h3 >Bank Accounts for <span th:text=${accountdetails.customer.firstName}></span> <span th:text=${accountdetails.customer.lastName}></span></h3>
                <div th:each="account : ${accountdetails.accounts}">
                    <div class="account" >
                        <div class="w3-code notranslate cssHigh">
                            Account type: <span th:text="${account.accountType}" /><br>
                            Created on: <span th:text="${account.openDate}"/> <br>
                            <div class="balance">
                <h3 th:text="${account.balance != null} ? ${account.balance} : '0'"></h3>

        </div>
                        </div>
                        <div th:each="transaction : ${account.transactions}">
                            <ul class="list-group">
                                <li class="list-group-item"><span class="left" th:text=${transaction.transactionDate} />
                                    <span th:text=${transaction.direction} class="media-middle"/>  <span th:text=${transaction.transactionAmount} class="right"/></li>

                            </ul>
                        </div>

</div>
</div>
    <a  href="/customers/123/account"  class="btn btn-primary btn-lg active pull-right"
       role="button" aria-pressed="true">Add new account</a>
<p>


</div>
<div th:include="fragments/footer :: footer"></div>
</body>
</html>
